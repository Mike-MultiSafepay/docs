<nav id="menu">
    <div id="panel-menu">
        <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
                {{if .HasChildren}}
                <li>
                    <span>
                        <a href="{{ .URL }}">
                            <i class="{{ .Pre }}" aria-hidden="true"></i>
                            {{ .Name }}
                        </a>
                    </span>
                    <ul>
                        {{range .Children}}
                        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                        {{end}}
                    </ul>
                </li>
                {{else}}
                    <li><a href="{{ .URL }}"><i class="{{ .Pre }}" aria-hidden="true"></i>{{ .Name }}</a></li>
                {{end}}
            {{ end }}
        </ul>
    </div>
</nav>

<!-- Fire the plugin -->
<script>

    let menu = new Mmenu(
        document.querySelector('#menu'),
        {
            extensions: ['theme-white'],
            setSelected: true,
            counters: false,
            sidebar: {
                collapsed: 850,
                expanded: 1000
            },
            navbars: [

                {
                    "position": "top",
                    "content": [
                        '<a class="navbar-brand" href="/"><img width="300" src="/logo/MSP-Docs_logo.svg"></a>'
                    ]
                }
                ,
                {
                    "position": "top",
                    "content": [
                        "searchfield"
                    ]
                },
                {
                    content: ['prev', 'breadcrumbs']
                },
                {
                    position: 'bottom',
                    content: ['<div class="menu-buttons"><a href="https://www.multisafepay.com/contact" class="outline bg-white text-dark" >Contact</a><a href="https://www.multisafepay.com/login/" class="primary text-white">Sign up</a></div>']
                },

            ]
        },
        {
            navbars: {
                breadcrumbs: {
                    removeFirst: true
                }
            }
        }
    );

    document.addEventListener('click', function (evnt) {
        var anchor = evnt.target.closest('a[href^="#/"]');
        if (anchor) {
            alert('Thank you for clicking, but that\'s a demo link.');
            evnt.preventDefault();
        }
    });
</script>
