{{ define "main"}}
<div class="container">
  <div>
    <h1>{{ .Title }}</h1>
    <hr class="separator">
    <p>lorem ipsum lorem ipsum</p>
  </div>
  <section>
    <div id="accordion">
      {{ range.Pages.ByWeight }}
      <div class="block-faq">
        <div id="heading-{{ .Title | urlize}}">
          <h5
            class="mb-0"
            data-toggle="collapse"
            data-target="#{{ .Title | urlize}}"
            aria-expanded="true"
            aria-controls="{{ .Title | urlize}}"
          >
            <img class="faq-svg" src="/icons/Arrow.svg" />
            <button class="faq btn btn-link">
              {{ .Title }}
            </button>
          </h5>  
        </div>

        <div
          id="{{ .Title | urlize}}"
          class="collapse"
          aria-labelledby="heading-{{ .Title | urlize}}"
          data-parent="#accordion"
        >
        <div class="line"></div>
          <div class="faq-content">
            {{ .Content }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </section>
</div>
{{ end }}
