{{ define "main"}}
<div class="container">
  <div class="row">
    <div class="col-12 list-title">
      <h1>{{ .Title }}</h1>
      <hr class="separator">
      <p>lorem ipsum lorem ipsum</p>
    </div>
  </div>
  <div class="row pb-5">
    {{ $tiles := .Params.data }} {{ range $section := $tiles }}
    <div class="col-6 ">
      <div class="row block-item">
        <div class="col-8">
          <h3>{{ $section.title }}</h3>
          <p>lorem ipsum</p>
          <div class="row pt-3 pb-3">
            <div class="col">
                <a class="secondary" href="{{ .url }}">more info</a>
            </div>
            <div class="col">
              <a class="primary" href="{{ . }}">download</a>
            </div>
          </div>
        </div>
        <div class="col-4 d-flex align-items-start justify-content-center">
          {{ with $section.logo }}
          <img class="img-fluid" src="{{ . }}" />
          {{ end }}
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
