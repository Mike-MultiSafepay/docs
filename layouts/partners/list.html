{{ define "main"}}
<div id="main" class="faq">
  <div id="hero">
    <h1>{{ .Title }}</h1>
  </div>

  <div class="container">
          <ul>
            
              {{ range .Pages}}
              <li><a id="{{ .Title | urlize}}" href="{{ .Permalink }}">{{ .Title }}</a></li>
              {{ end }}
          </ul>
  </div>

</div>
{{ end }}
