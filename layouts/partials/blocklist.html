{{ $tiles := .Params.data }}

      {{ range $i, $section := $tiles }}
      <div class="col-md-6 ">
        <div class="row block-item">

            {{ with $section.url }}<a class="block-item__title" href="{{ . }}"
              >{{ end }}{{ .Title }}
              <h3 class="text-dark">{{ $section.title }}</h3>
              <p>lorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsumlorem ipsum
              </p>
            </a>
          </div>
          <div class="col-4 d-flex align-items-center justify-content-center">
            {{ with $section.logo }}<img src="{{ . }}" class="img-fluid" alt="{{ $section.title }}"/> {{ end }}
          </div>
        </div>
      </div>
      {{ end }}
